<python>
from matplotlib import pyplot as plt
import base64
from io import BytesIO

fig = plt.figure()
plt.plot([1,3,2,4])
tmpfile = BytesIO()
fig.savefig(tmpfile, format='png')
src = 'data:image/png;base64,' + base64.b64encode(tmpfile.getvalue()).decode('utf-8')
</python>

<div>
	<h1>Results</h1>
	<img src={src}>
</div>
